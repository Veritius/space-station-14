          color: "#b8b8b8"
          sprite: Mobs/Species/Serpentid/parts.rsi
          state: l_hand
        - map: [ "enum.HumanoidVisualLayers.RHand" ]
          color: "#b8b8b8"
          sprite: Mobs/Species/Serpentid/parts.rsi
          state: r_hand
        - map: [ "enum.HumanoidVisualLayers.LFoot" ]
          color: "#b8b8b8"
          sprite: Mobs/Species/Serpentid/parts.rsi
          state: l_foot
        - map: [ "enum.HumanoidVisualLayers.RFoot" ]
          color: "#b8b8b8"
          sprite: Mobs/Species/Serpentid/parts.rsi
          state: r_foot
        - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
          color: "#ffffff"
          sprite: Objects/Misc/handcuffs.rsi
          state: body-overlay-2
          visible: false
        - map: [ "id" ]
        - map: [ "gloves" ]
        - map: [ "ears" ]
        - map: [ "outerClothing" ]
        - map: [ "eyes" ]
        - map: [ "belt" ]
        - map: [ "neck" ]
        - map: [ "back" ]
        - map: [ "mask" ]
        - map: [ "head" ]
        - map: [ "pocket1" ]
        - map: [ "pocket2" ]
    - type: Body
      template: SerpentidTemplate
      preset: SerpentidPreset
    - type: HumanoidAppearance
      hairMatchesSkin: true
      hairAlpha: 0.5
    - type: Damageable
      damageContainer: Biological
      damageModifierSet: Serpentid
    - type: Cloaking
      cloakDelay: 1
      decloakDelay: 1
    - type: Bloodstream
      bloodReagent: Hemolymph
      bloodlossDamage:
        types:
          Bloodloss:
            1
          Asphyxiation:
            3
      bloodlossHealDamage:
        types:
          Bloodloss:
            -0.2
          Asphyxiation:
            -0.15
    - type: Inventory
      templateId: Serpentid
    - type: Barotrauma
      damage:
        types:
          Blunt: 0.0
    - type: Flammable
      fireSpread: true
      canResistFire: false
      damage:
        types:
          Heat: 1.2 #per second, scales with number of fire 'stacks'
    - type: Temperature
      heatDamageThreshold: 800
      currentTemperature: 310.15
      specificHeat: 42
      heatDamage:
        types:
          Heat: 1 #per second, scales with temperature & other constants
    - type: MeleeWeapon
      range: 1.5
      arcwidth: 0
      arc: claw
      damage:
        types:
          Slash: 5
    - type: MovementSpeedModifier # move 1.5x faster (fast snek)
      baseWalkSpeed: 4.5
      baseSprintSpeed: 7.5
    - type: HuntingMode
      passiveModifier: SerpentidPassiveStance
      activeModifier: SerpentidActiveStance
    - type: LizardAccent
    - type: NoSlip

