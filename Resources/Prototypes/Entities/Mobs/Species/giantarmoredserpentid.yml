          state: torso_m
        - map: [ "enum.HumanoidVisualLayers.Head" ]
          color: "#b8b8b8"
          sprite: Mobs/Species/Slime/parts.rsi
          state: head_m
        - map: [ "enum.HumanoidVisualLayers.Eyes" ]
          color: "#008800"
          sprite: Mobs/Customization/eyes.rsi
          state: eyes
        - map: [ "enum.HumanoidVisualLayers.RArm" ]
          color: "#b8b8b8"
          sprite: Mobs/Species/Slime/parts.rsi
          state: r_arm
        - map: [ "enum.HumanoidVisualLayers.LArm" ]
          color: "#b8b8b8"
          sprite: Mobs/Species/Slime/parts.rsi
          state: l_arm
        - map: [ "enum.HumanoidVisualLayers.RLeg" ]
          color: "#b8b8b8"
          sprite: Mobs/Species/Slime/parts.rsi
          state: r_leg
        - map: [ "enum.HumanoidVisualLayers.LLeg" ]
          color: "#b8b8b8"
          sprite: Mobs/Species/Slime/parts.rsi
          state: l_leg
        - shader: StencilClear
          sprite: Mobs/Species/Slime/parts.rsi
          state: l_leg
        - shader: StencilMask
          map: [ "enum.HumanoidVisualLayers.StencilMask" ]
          sprite: Mobs/Customization/masking_helpers.rsi
          state: female_full
          visible: false
        - map: [ "jumpsuit" ]
          shader: StencilDraw
        - map: [ "enum.HumanoidVisualLayers.LHand" ]
          color: "#b8b8b8"
          sprite: Mobs/Species/Slime/parts.rsi
          state: l_hand
        - map: [ "enum.HumanoidVisualLayers.RHand" ]
          color: "#b8b8b8"
          sprite: Mobs/Species/Slime/parts.rsi
          state: r_hand
        - map: [ "enum.HumanoidVisualLayers.LFoot" ]
          color: "#b8b8b8"
          sprite: Mobs/Species/Slime/parts.rsi
          state: l_foot
        - map: [ "enum.HumanoidVisualLayers.RFoot" ]
          color: "#b8b8b8"
          sprite: Mobs/Species/Slime/parts.rsi
          state: r_foot
        - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
          color: "#ffffff"
          sprite: Objects/Misc/handcuffs.rsi
          state: body-overlay-2
          visible: false
        - map: [ "id" ]
        - map: [ "gloves" ]
        - map: [ "shoes" ]
        - map: [ "ears" ]
        - map: [ "outerClothing" ]
        - map: [ "eyes" ]
        - map: [ "belt" ]
        - map: [ "neck" ]
        - map: [ "back" ]
        - map: [ "enum.HumanoidVisualLayers.FacialHair" ]
          state: shaved
          sprite: Mobs/Customization/human_facial_hair.rsi
        - map: [ "enum.HumanoidVisualLayers.Hair" ]
          state: bald
          sprite: Mobs/Customization/human_hair.rsi
        - map: [ "mask" ]
        - map: [ "head" ]
        - map: [ "pocket1" ]
        - map: [ "pocket2" ]
    - type: Body
      template: HumanoidTemplate
      preset: SlimePreset
    - type: HumanoidAppearance
      hairMatchesSkin: true
      hairAlpha: 0.5
    - type: Damageable
      damageContainer: Biological
      damageModifierSet: GiantArmoredSerpentid
    - type: Bloodstream
      bloodReagent: Slime # TODO: make GAS special blood
      bloodlossDamage:
        types:
          Bloodloss:
            1
          Asphyxiation:
            3
      bloodlossHealDamage:
        types:
          Bloodloss:
            -0.2
          Asphyxiation:
            -0.15
    - type: Barotrauma
      damage:
        types:
          Blunt: 0.1
    - type: Flammable
      fireSpread: true
      canResistFire: true
      damage:
        types:
          Heat: 1 #per second, scales with number of fire 'stacks'
    - type: Temperature
      heatDamageThreshold: 800
      coldDamageThreshold: 223
      currentTemperature: 310.15
      specificHeat: 42
      coldDamage:
        types:
          Cold: 1 #per second, scales with temperature & other constants
      heatDamage:
        types:
          Heat: 1 #per second, scales with temperature & other constants
    - type: LizardAccent

