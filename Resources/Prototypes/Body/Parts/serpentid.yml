- type: entity
  id: TorsoSerpentid
  name: "serpentid thorax"
  parent: PartSerpentid
  components:
  - type: Sprite
    netsync: false
    sprite: Mobs/Species/Serpentid/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: Mobs/Species/Serpentid/parts.rsi
    state: "torso_m"
  - type: BodyPart
    partType: Torso
    size: 14
    compatibility: Biological
    vital: true
    mechanisms:
    - OrganSerpentidHeart
    - OrganSerpentidBrain
